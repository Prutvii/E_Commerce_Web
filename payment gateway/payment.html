<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Billing and Payment Form</title>
</head>
<body>

<div class="container">
    <form action="#">
        <div class="row">
            <div class="col">
                <h3 class="title">Billing Address</h3>
                <div class="inputBox">
                    <span>Full Name:</span>
                    <input type="text" placeholder="John Doe" required>
                </div>
                <div class="inputBox">
                    <span>Email:</span>
                    <input type="email" placeholder="example@example.com" required>
                </div>
                <div class="inputBox">
                    <span>Address:</span>
                    <input type="text" placeholder="Room - Street - Locality" required>
                </div>
                <div class="inputBox">
                    <span>City:</span>
                    <input type="text" placeholder="Mumbai" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>State:</span>
                        <input type="text" placeholder="India" required>
                    </div>
                    <div class="inputBox">
                        <span>Zip Code:</span>
                        <input type="text" placeholder="123 456" required>
                    </div>
                </div>
            </div>

            <div class="col">
                <h3 class="title">Payment</h3>
                <div class="inputBox">
                    <span>Cards Accepted:</span>
                    <img src="images/card_img.png" alt="Accepted Cards">
                </div>
                <div class="inputBox">
                    <span>Name on Card:</span>
                    <input type="text" placeholder="Mr. John Doe" required>
                </div>
                <div class="inputBox">
                    <span>Credit Card Number:</span>
                    <input type="text" placeholder="1111-2222-3333-4444" required>
                </div>
                <div class="inputBox">
                    <span>Exp Month:</span>
                    <input type="text" placeholder="January" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Exp Year:</span>
                        <input type="number" placeholder="2024" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV:</span>
                        <input type="text" placeholder="123" required>
                    </div>
                </div>
            </div>
        </div>

        <input type="submit" value="Proceed to Checkout" class="submit-btn">
    </form>
</div>

</body>
</html>
