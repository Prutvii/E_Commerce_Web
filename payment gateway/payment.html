<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Form</title>
</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span>Full Name:</span>
                    <input type="text" placeholder="Enter Name">
                </div>
                <div class="inputBox">
                    <span>Email:</span>
                    <input type="email" placeholder="Enter G-Mail">
                </div>
                <div class="inputBox">
                    <span>Address:</span>
                    <input type="text" placeholder="Address">
                </div>
                <div class="inputBox">
                    <span>City:</span>
                    <input type="text" placeholder="City">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>State:</span>
                        <input type="text" placeholder="Country">
                    </div>
                    <div class="inputBox">
                        <span>Zip Code:</span>
                        <input type="text" placeholder="PIN CODE">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Cards Accepted:</span>
                    <img src="images/card_img.png" alt="Card Images">
                </div>
                <div class="inputBox">
                    <span>Name on Card:</span>
                    <input type="text" placeholder="Name on Card">
                </div>
                <div class="inputBox">
                    <span>Credit Card Number:</span>
                    <input type="number" placeholder="Credit Card Number">
                </div>
                <div class="inputBox">
                    <span>Exp Month:</span>
                    <input type="text" placeholder="EXP.Month">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Exp Year:</span>
                        <input type="number" placeholder="EXP.Year">
                    </div>
                    <div class="inputBox">
                        <span>CVV:</span>
                        <input type="text" placeholder="CVV">
                    </div>
                </div>

            </div>

        </div>

        <div class="btn-container">
            <input type="submit" value="Proceed to Checkout" class="submit-btn">
            <input type="button" value="Cancel" class="cancel-btn">
        </div>

    </form>

</div>    
    
</body>
</html>
